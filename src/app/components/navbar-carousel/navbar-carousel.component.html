  <!-- Header container begin-->
  <header *ngIf="navbarCarouselService.visible">
    <div id="title-logo-wrapper" class="container-fluid text-center w-100">
        <a class="navbar-brand p-5" routerLink="#"><img id="logo-img" src="assets/img/alinaImg/logo.png"
                alt="Logo Photography"></a>
    </div>


    <nav id="navbar_top" class="navbar c-navbar navbar-expand-md navbar-dark bg-dark w-100">
        <div class="container-fluid sticky-top p-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 w-100 justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" aria-current="page" routerLink="">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" routerLink="/about">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" routerLink="/portfolio">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" routerLink="/testimonials">testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" routerLink="/customers">customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" routerLink="/contact">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" data-bs-interval="2000" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/home/banner7.jpg" alt="carousel image1" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/home/banner-8.jpg" alt="carousel image2" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/home/peter-conlan-unsplash.jpeg" alt="carousel image3" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/home/banner4.jpg" alt="carousel image4" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/home/banner5.jpg" alt="carousel image5" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/home/sara-dubler.jpg" alt="carousel image6" class="d-block w-100" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
<!-- Header container end-->
